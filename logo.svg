<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#2D5A87" stroke="#1E3A5F" stroke-width="4"/>
  
  <!-- Power button outer ring -->
  <circle cx="64" cy="64" r="35" fill="none" stroke="#4A90E2" stroke-width="6" stroke-dasharray="110 20" stroke-linecap="round" transform="rotate(-90 64 64)"/>
  
  <!-- Power button inner circle -->
  <circle cx="64" cy="64" r="20" fill="#1E3A5F" stroke="#4A90E2" stroke-width="2"/>
  
  <!-- Power symbol line -->
  <line x1="64" y1="50" x2="64" y2="70" stroke="#4A90E2" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Clock elements -->
  <g transform="translate(64, 64)">
    <!-- Clock face -->
    <circle r="12" fill="none" stroke="#87CEEB" stroke-width="1.5" transform="translate(25, -25)"/>
    <!-- Clock hands -->
    <line x1="25" y1="-25" x2="25" y2="-30" stroke="#87CEEB" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="25" y1="-25" x2="28" y2="-25" stroke="#87CEEB" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- Server/building icon -->
  <g transform="translate(64, 64)">
    <rect x="-35" y="15" width="12" height="20" fill="#4A90E2" rx="1"/>
    <rect x="-32" y="17" width="6" height="2" fill="#87CEEB"/>
    <rect x="-32" y="20" width="6" height="2" fill="#87CEEB"/>
    <rect x="-32" y="23" width="6" height="2" fill="#87CEEB"/>
    <rect x="-32" y="26" width="6" height="2" fill="#87CEEB"/>
    <rect x="-32" y="29" width="6" height="2" fill="#87CEEB"/>
  </g>
  
  <!-- Minecraft-style pixels decoration -->
  <rect x="20" y="20" width="4" height="4" fill="#4A90E2"/>
  <rect x="104" y="20" width="4" height="4" fill="#4A90E2"/>
  <rect x="20" y="104" width="4" height="4" fill="#4A90E2"/>
  <rect x="104" y="104" width="4" height="4" fill="#4A90E2"/>
  
  <!-- Text -->
  <text x="64" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4A90E2">AutoShutdown</text>
</svg>