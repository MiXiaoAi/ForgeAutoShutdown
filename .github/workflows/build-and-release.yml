name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.20.1-1.1.0)'
        required: true
        default: 'v1.20.1-1.1.0'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew clean build --no-daemon
      
    - name: Get version from gradle.properties
      id: get_version
      run: |
        VERSION=$(grep "mod_version=" gradle.properties | cut -d'=' -f2)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "jar_name=forgeautoshutdown-$VERSION.jar" >> $GITHUB_OUTPUT
        
    - name: Verify build output
      run: |
        ls -la build/libs/
        if [ ! -f "build/libs/${{ steps.get_version.outputs.jar_name }}" ]; then
          echo "Build failed: JAR file not found"
          exit 1
        fi
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        release_name: ForgeAutoShutdown ${{ github.event.inputs.version || github.ref_name }}
        body: |
          ## ForgeAutoShutdown ${{ steps.get_version.outputs.version }}
          
          ### ğŸ® Minecraft 1.20.1 Forge Mod
          
          **Features:**
          - â° Scheduled server shutdown (daily time or uptime-based)
          - ğŸ’¤ Idle auto-shutdown with configurable time windows
          - ğŸ—³ï¸ Player voting system for server shutdown
          - ğŸ” Server watchdog monitoring
          - ğŸ”„ Hot-reload configuration without server restart
          
          **Requirements:**
          - Minecraft: 1.20.1
          - Forge: 47.3.0+
          - Java: 17
          
          **Installation:**
          1. Download the JAR file below
          2. Place it in your server's `mods` folder
          3. Start the server to generate config files
          4. Configure in `world/serverconfig/forgeautoshutdown-server.toml`
          5. Use `/forgeautoshutdown reload` to apply changes
          
          **Commands:**
          - `/shutdown` - Start voting (players)
          - `/forgeautoshutdown reload` - Reload config (admins)
          - `/forgeautoshutdown status` - Check status (admins)
          
          ---
          
          ğŸ“– **Full documentation:** [README.md](https://github.com/MiXiaoAi/ForgeAutoShutdown/blob/master/README.md)
          
          ğŸ› **Report issues:** [GitHub Issues](https://github.com/MiXiaoAi/ForgeAutoShutdown/issues)
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/libs/${{ steps.get_version.outputs.jar_name }}
        asset_name: ${{ steps.get_version.outputs.jar_name }}
        asset_content_type: application/java-archive
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ForgeAutoShutdown-${{ steps.get_version.outputs.version }}
        path: build/libs/*.jar
        retention-days: 30